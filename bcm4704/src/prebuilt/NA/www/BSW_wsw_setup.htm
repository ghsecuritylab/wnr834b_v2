<html>
<head>

<title>Configuration Assistant</title>
<link rel="stylesheet" type="text/css" href="style.css">
<%11%>
<script type="text/javascript">
<!-- Start Script
function selectSecurity(value)
{
	if (value == 0)
	    document.forms[0].security.value = 0;
	else if (value == 1)
		document.forms[0].security.value = 1;
}
function loadframe(fname)
{
    if( top.sideframe != null)
        top.sideframe.location.href=fname;
}
// End Script -->
</script>
</head>

<body bgcolor="#ffffff" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" onload="loadframe('BSW_menu2.htm')">
<form name="wsw_setup" action="wsw_setup.cgi" method="post">

<table BORDER="0" CELLSPACING="0" CELLPADDING="5" width="100%">

  <tr>
   <td valign="top">
     <h1><br>&nbsp;&nbsp;Do you want to add security to your wireless network?</h1>
     <p>&nbsp;&nbsp;Adding security to your wireless network can protect against unauthorized access to your wireless network.  </p>
     <table width="600" border="2" cellpadding="2" cellspacing="0" bordercolor="#FFFFFF" bgcolor="#E6E6E6">
       <tr>
         <td width="35" align="center" valign="middle"><label>
           <input name="wl_security" type="radio" value="yes" onclick="selectSecurity(1)" checked>
           </label>         </td>
         <td width="549" valign="middle" class="InductiveOptions">Yes, please guide me through the settings. </td>
       </tr>
       <tr>
         <td align="center" valign="middle"><input name="wl_security" type="radio" value="no" onclick="selectSecurity(0)" /></td>
         <td valign="middle" class="InductiveOptions">No, I will set this up later. </td>
       </tr>
     </table>
     <p>&nbsp;</p>
     <p>&nbsp;</p>
     <p>&nbsp;</p>
   </td>
   <td><img src="spacer.gif" width="1" height="18" border="0" alt="" /></td>
  </tr>
 
 <tr>
    <td>&nbsp;&nbsp;
    <input type="submit" name="next" value="Next>">
	</td>
 </tr>
</table>

<input type="hidden" name="security" value="1"> 
</form>
</BODY>
