<title>Routerformular</title>
<link rel="stylesheet" href="form.css">
<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
var pchar = "|"; // progress char
var maxchars = 94;
var delay_time = 1000; // msecs
var charcount = 0;

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}

function updateProgress()
{
	if (charcount < maxchars)
	{
		charcount ++;
		document.forms[0].progress.value = makeStr(charcount,pchar);
		setTimeout("updateProgress()",delay_time);
	}
}

//-->
</script>
</head>
<body bgcolor="#ffffff" onLoad="updateProgress();document.forms[0].submit();">
<form name="formname" method="POST" action="ver_write.cgi">
