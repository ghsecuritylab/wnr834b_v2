{

function init_data()
{
 document.forms[0].macaddr.value =""
}
function valid_add()
{
 if(document.forms[0].MacSelect && parseInt(document.forms[0].MacSelect.length)==64)
 {
   alert("Die maximale Anzahl der Listenelemente wurde erreicht.");

 }

//type:0 edit 1: delete
{
 var cf = document.forms[0];
 if(cf.macaddr.value.length == 0)//not select
 {
 if(type == 0)
 alert("Bitte wählen Sie das Element aus, das Sie bearbeiten möchten.");
 else if(type == 1)
 alert("Bitte wählen Sie das Element aus, das Sie löschen möchten."); 
 return false;
 }
 return true;
}
function selmac(v)
{
 document.forms[0].macaddr.value = v;
}
function seldev(v)
{
 document.forms[0].devicename.value = v;
}
