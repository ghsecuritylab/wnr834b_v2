<title>DDNS</title>

<script language="javascript" type="text/javascript">
<!--
function ShowResult() {
	openDataSubWin('DNS_ddns_st.htm','alwaysRaised,dependent,resizable,scrollbars,width=450,height=150,left=200,top=200');
}

function checkData()
{
	var cf = document.forms[0];
	var msg = "";
	if(cf.sysDNSActive.checked)
	{
	 msg+= checkBlank(cf.sysDNSHost, "Hostname");
	 msg+= checkBlank(cf.sysDNSUser, "Benutzername");	
	 msg+= checkBlank(cf.sysDNSPassword, "Passwort");
	}

    if (cf.sysDNSHost.value.match( /[^\x20-\x7E]/ ))
    {
		alert("Character is not allowed.");
		return false;
	}

    if (cf.sysDNSUser.value.match( /[^\x20-\x7E]/ ))
    {
		alert("Character is not allowed.");
		return false;
	}
	
    if (cf.sysDNSPassword.value.match( /[^\x20-\x7E]/ ))
    {
		alert("Character is not allowed.");
		return false;
	}
	
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	return true;
}

function loadSettings()
{
	var cf = document.forms[0];
	var ddnsEnable = "<%97%>";
	var ddnsWildcard = "<%98%>";
	if (ddnsEnable == "1")
	    cf.sysDNSActive.checked = true;
	else
	    cf.sysDNSActive.checked = false;
	
	cf.sysDNSHost.value = "<%99%>";
	cf.sysDNSUser.value = "<%100%>";
	cf.sysDNSPassword.value = "<%101%>";
	if (ddnsWildcard == "1")
	    cf.sysDNSWildCard.checked = true;
	else
	    cf.sysDNSWildCard.checked = false;
}

//-->
</script> 
</head>
<body bgcolor="#ffffff" onload="loadSettings();loadhelp('DNS_ddns');document.forms[0].elements[0].focus();" onUnload="closeWin(datSubWinVar);" >
<form method="POST" action="ddns.cgi">
<table border="0" cellpadding="0" cellspacing="3" width="100%">
<tr>
	<td colspan="2"><h1>Dynamisches DNS</h1></td>
</tr>
<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
<tr>
	<td colspan="2">
	<input type="checkbox" name="sysDNSActive" value="dnsEnable"> <a href="javascript:loadhelp('DNS_ddns','setup')" tabindex="-1"><B>DDNS-Dienst verwenden</B> </a> 
	</td>
</tr>
<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
<tr>
	<td width="50%" align="left" nowrap>
	<a href="javascript:loadhelp('DNS_ddns','provider')" tabindex="-1"><B>DDNS-Anbieter</B></a> 
	</td>
	<td width="50%" align="right">
	<select name="sysDNSProviderlist" size="1"><option selected>www.DynDNS.org</option></select></td>
</tr>
<tr>
	<td width="50%" align="left" nowrap>Hostname</td>
 <td width="50%" align="right"><input type="text" name="sysDNSHost" size="32" maxlength="255"></td>
</tr>
<tr>
	<td width="50%" align="left">Benutzername</td>
	<td width="50%" align="right"><input type="text" name="sysDNSUser" size="32" maxlength="60"></td>
</tr>
<tr>
	<td width="50%" align="left">Passwort</td>
	<td width="50%" align="right"><input type="password" name="sysDNSPassword" size="32" maxlength="60"></td>
</tr>
<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
<tr>
	<td colspan="2">
	<input type="checkbox" name="sysDNSWildCard" value="wildEnable"><a href="javascript:loadhelp('DNS_ddns','wildcards')" tabindex="-1"><B>Platzhalter verwenden</B></a></td>
</tr>
<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
<tr>
	<td colspan="2" align="center">
	<input type="SUBMIT" name="cfAlert_Apply" value="Übernehmen" onClick="return checkData()">
        <input type="BUTTOn" name="Cancel" value="Abbrechen" onClick="loadSettings();"> 
	<input type="button" name="Button" value="Status anzeigen" onClick="ShowResult()"></td>
</tr>
</table>
</form>
