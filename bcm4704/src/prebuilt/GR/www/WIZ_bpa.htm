<html>
<head>
<%0%>
<title>BPA</title>
<link rel="stylesheet" href="form.css">
<STYLE TYPE="text/javascript">
	classes.num.all.fontFamily = "Courier";
	classes.num.all.fontSize = "10pt" ;
</style>
<%13%>
<script language="javascript" type="text/javascript">
<!-- 

function goTestApply()
{
	var winoptions = "width=640,height=480,menubar=yes,toolbar=yes,status=yes,location=yes,resizable=yes";
	if(document.forms[0].runtest.value == "yes")
		window.open('BAS_wtest_l.htm','test_win',winoptions);
}

function loadcheck()
{
	var cf = document.forms[0];
	if(isIE()){
		cf.bpa_username.size="24";
		cf.bpa_passwd.size="24";
	}
	loadhelp('WIZ_bpa');
}

function loadhelp(fname,anchname) 
{
    if (top.helpframe != null)
    {
        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
        	top.helpframe.location.href=fname+"_h.htm";
        else
        	top.helpframe.location.href=fname+"_h.htm#" + anchname;
	}
}

function checkData()
{
	var cf = document.forms[0];
	var msg = "";

	msg+= checkBlank(cf.bpa_username, "Benutzername");
	if(cf.bpa_idletime.value.length<=0)
	 msg+= "Bitte geben Sie die Leerlaufzeit ein.\n";
	else if(!_isNumeric(cf.bpa_idletime.value))
	 msg+= "Ungültige Leerlaufzeit. Bitte geben Sie eine gültige Zahl ein.\n";
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	return true;
}

function loadSettings()
{
	var cf = document.forms[0];

	cf.bpa_server.value = "<%58%>";
	cf.bpa_username.value = "<%56%>";
	cf.bpa_passwd.value = "<%57%>";
	cf.bpa_idletime.value = "<%59%>";
}

//-->
</script>


</head>

<body bgcolor="#ffffff" onload="loadSettings();loadcheck();document.forms[0].elements[0].focus();goTestApply();">
<%26%>
<form name="formname" method="POST" action="wiz_bpa.cgi"> 
<%27%>
<%304%>
<form name="formname" method="POST" action="bsw_bpa.cgi">
<%305%>
<table border="0" cellpadding="0" cellspacing="3" width="99%">
<tr>
	<td colspan="2"><h1>Telstra BigPond</h1></td>
</tr>

<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>

<tr>
	<td><a href="javascript:loadhelp('WIZ_bpa','login')" tabindex="-1"><B>Benutzername</B></a></td>
	<td align="right"><input type="text" name="bpa_username" size="15" maxlength="60"></td>
</tr>
<tr>
	<td><a href="javascript:loadhelp('WIZ_bpa','password')" tabindex="-1"><B>Passwort</B></a></td>
	<td align="right"><input type="password" name="bpa_passwd" size="15" maxlength="50"></td>
</tr>

<tr>
 <td nowrap><a href="javascript:loadhelp('WIZ_bpa','sever')" tabindex="-1"><B>Authentifizierungsserver</B></a></td>
 <td align="right"><input type="text" name="bpa_server" size="15" maxlength="128"></td>
</tr>
<tr>
	<td nowrap><a href="javascript:loadhelp('WIZ_bpa','idletime')" tabindex="-1"><B>Leerlaufzeit</B></a> (Minuten)</td>
	<td align="right"><input type="text" class="num" name="bpa_idletime" size="4" maxlength="3"></td>
</tr>
<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>

<tr>
<td colspan="2" align="center"><div ID="buttons" onmouseover="loadhelp('WIZ_bpa','buttons')">
<%26%>
<input type="SUBMIT" name="apply" value="Übernehmen" onClick="return checkData()">
<input type="BUTTON" name="Cancel" value="Abbrechen" onClick="loadSettings();">
<input type="SUBMIT" name="Test" value="Testen" onClick="return checkData()">
<%27%>
<%304%>
<input type="SUBMIT" name="Next" value=" Weiter " onClick="return checkData()">
<%305%>
</div></td></tr>
</table>
<input type="hidden" name="runtest" value="<%28%>">
</form>
<p></p>
</body>

</html>
