<title>WPS Wizard</title>

<script language="javascript" type="text/javascript" src="func.js"></script>
<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
var submit_flag = false;    
function do_submit()
{
	var cf = document.forms[0];
	if (submit_flag)
		return false;
	submit_flag = true;
	cf.WPS_type[0].disabled = true;
	cf.WPS_type[1].disabled = true;
	//top.contents.location.href="MNU_menu_no_link.htm";
	cf.submit();
	return true;
}

// -->
</script>
</head>

<body bgcolor="#ffffff" onload="loadhelp('WPS');document.forms[0].elements[0].focus();">
<div class=Section1>

 style='width:100.0%;mso-cellspacing:2.2pt;mso-padding-alt:0cm 0cm 0cm 0cm'>

  <td colspan=3 style='padding:0cm 0cm 0cm 0cm'>

   "Times New Roman"'>WPS-Client hinzufügen<o:p></o:p></span></h1>
  </td>
 </tr>

  style='font-size:9.0pt;font-family:Arial'><o:p>&nbsp;</o:p></span></p>

  <o:p></o:p></span></p>
 </tr>

 <tr>
   <td colspan="3"><input type="radio" name="WPS_type" value="Push Button" checked>Schaltfläche/Taste (empfohlen)

  </td>
 </tr>


 <tr></tr>
