<html>
<head>
<%0%>
<title>router form</title>
<link rel="stylesheet" href="form.css">
<%13%>
<script language="javascript" type="text/javascript">
<!-- hide script from old browsers

var pchar = "|"; // progress char
var maxchars = 60; 
var delay_time = 1500; // msecs
var charcount = <%423%>;

function stop1()
{
	document.forms[0].stop.value = "yes";
	return true;
}
function do_submit()
{
	var cf = document.forms[0];
	cf.pgbarcount.value = charcount;
	cf.submit();
}
function warning()
{
	var cf = document.forms[0];
	if (!cf.ver_check_ena.checked) {
		if (confirm("Das Firmware-Update kann wichtige Verbesserungen enthalten. Wollen Sie das automatische Suchen wirklich abschalten?\r\n\r\nNach dem Abschalten können Sie die Suche über den Bildschirm \"Router aktualisieren \" erneut starten.")) {
			cf.ver_check_enable.value = 0;
            do_submit();
            return;
		} else {
			cf.ver_check_enable.value = 1;
			cf.ver_check_ena.checked = 1;
			return;
		}
	}

	cf.ver_check_enable.value = 1;
	do_submit();
}

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}

function updateProgress()
{
	var cf = document.forms[0];

	if (charcount < maxchars) {
		charcount ++;
		cf.progress.value = makeStr(charcount,pchar);
		setTimeout("updateProgress()",delay_time);
	}

	if ((charcount % 5) == 0)
		do_submit();
}

//-->
</script>
</head>
<body bgcolor="#ffffff" onLoad="loadhelp('VER_sel','');updateProgress();">
<form name="formname" method="POST" action="fw_check.cgi"> 
<table border="0" cellpadding="0" cellspacing="3" width="100%">
<tr>
<td colspan="2">
<h1>Nach Firmware-Updates suchen </H1>
</td>
</tr>

<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>

<tr>
<td colspan="2">Der Router überprüft den NETGEAR-Server auf verfügbare Firmware-Updates für Ihren Router. <br> <br>  Dies kann bis zu 90 Sekunden dauern. Bitte warten ...</td>
</tr>
<tr></tr>
<tr></tr>

<tr>
<td nowrap align="center"><input type="text" name="progress" class="prgbar" value="" style="color: blue" size="60"></td>
</tr>
<tr></tr>
<tr></tr>
<TR>
<TD colspan="2" nowrap valign=top><input type=checkbox NAME=ver_check_ena value="1" onclick='warning();' <%292%>>Beim Anmelden nach Firmware-Updates suchen</td>
</tr>
<tr></tr>
<tr></tr>

<tr><td colspan="2" align="center">
<input type="SUBMIT" name="Cancel" value="Abbrechen" onClick="return stop1();">
</td></tr>
</table>
<input type="hidden" name="stop" value="no">
<input type="hidden" name="pgbarcount" value="<%423%>">
<input type="hidden" name="ver_check_enable" value="<%424%>">
</form>
<p></p>
</body>
</html>
